<div class="container py-4">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">LISTAR ROOT</h2>
          <div class="search-container">
            <mat-form-field>
              <input
                matInput
                (keyup)="filtrar($event)"
                placeholder="Buscar root"
              />
            </mat-form-field>
          </div>

          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="table table-dark table-hover"
          >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="person">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Person</th>
              <td mat-cell *matCellDef="let element">
                {{ element.person.firstname }}
              </td>
            </ng-container>

            <ng-container matColumnDef="random">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>random</th>
              <td mat-cell *matCellDef="let element">{{ element.random }}</td>
            </ng-container>
            <ng-container matColumnDef="randomFloat">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                randomFloat
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.randomFloat }}
              </td>
            </ng-container>
            <ng-container matColumnDef="bool">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>bool</th>
              <td mat-cell *matCellDef="let element">{{ element.bool }}</td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
              <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>
            <ng-container matColumnDef="regEx">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>regEx</th>
              <td mat-cell *matCellDef="let element">{{ element.regEx }}</td>
            </ng-container>
            <ng-container matColumnDef="enumValue">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                enumValue
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.enumValue }}
              </td>
            </ng-container>
            <ng-container matColumnDef="lastUpdate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                lastUpdate
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.lastUpdate }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25, 100]"
          ></mat-paginator>

          <div class="row py-4">
            <div class="col-md-3">
              <div class="form-group row">
                <div class="col-sm-12">
                  <button
                    class="btn btn-primary w-100 py-2"
                    style="float: left"
                    routerLink="/root-update"
                  >
                    Listar Root update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
